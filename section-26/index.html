<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
  
<section class="container my-3">
    <div class="row">
        <div class="col-md-8 from-design">
            <h4>Send Us a Message</h4>
            <form action="" class="from">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="email" placeholder="Your Email">
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Subject">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <textarea name="Write your Message" id="" placeholder="Write your Message"></textarea>
                    </div>
                </div>
                <button class="from_btn">Send Message</button>
            </form>

        </div>
        <div class="col-md-4 adrress">
            <h4>Get In Tuch</h4>
            <div class="home_address">
                <div>
                    <i class="bi bi-house"></i>
                </div>
                <div>
                    <p>4612 Linda Street,Pennsylvania,19108</p>
                </div>
            </div>
            <div class="phone_number">
                <div>
                    <i class="bi bi-phone"></i>
                </div>
                <div class="phone-detils">
                    <p>+8801823100120</p>
                    <p>+8801823100120</p>
                </div>
            </div>
            <div class="email_address">
                <div>
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div>
                    <p>example12309@gmail.com</p>
                </div>
            </div>
            <div class="socil_address">
                <a href=""><i class="bi bi-facebook"></i></a>
                <a href=""><i class="bi bi-twitter"></i></a>
                <a href=""><i class="bi bi-linkedin"></i></a>
                <a href=""><i class="bi bi-skype"></i></a>
            </div>
        </div>
    </div>
</section>

</html>
